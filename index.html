<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Profile card component</title>

<body>
  <div class="container d-flex justify-center align-center">
    <div class="inner"></div>
    <div class="log"></div>
    <div class="card d-flex flex-dir-col justify-start align-center">
      <div class="top d-flex flex-dir-col justify-center align-center">
        <div class="figure d-flex flex-dir-col justify-center align-center">
          <img src="images/image-victor.jpg" alt="Victor Crest">
          <div class="caption d-flex flex-dir-col justify-center align-center">
            <div class="f">Victor Crest<span>26</span></div>
            <div class="s">London</div>
          </div>
        </div>

      </div>

      <div class="spacer"></div>
      <hr>

      <ul class="stats d-flex justify-space-between">
        <li class="item d-flex flex-dir-col justify-center align-center">
          <div class="stat-val">80K</div>
          <div class="stat-title">Followers</div>
        </li>
        <li class="item">
          <div class="stat-val">803K</div>
          <div class="stat-title">Likes</div>
        </li>
        <li class="item">
          <div class="stat-val">1.4K</div>
          <div class="stat-title">Photos</div>
        </li>
      </ul>
    </div>
  </div>

  </div>
  <script>
    let inner = document.querySelector(".inner");
    let log = document.querySelector(".log");

    function setCoords(e, type) {
      const idX = `${type}X`;
      const idY = `${type}Y`;

      document.getElementById(idX).innerText = e[idX];
      document.getElementById(idY).innerText = e[idY];

    }
  </script>
</body>

</html>
